
    <nav id="cookieConsent" class="navbar navbar-default navbar-fixed-top hidden" role="alert">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#cookieConsent .navbar-collapse">
                    <span class="sr-only">Toggle cookie consent banner</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <span class="navbar-brand"><span class="glyphicon glyphicon-info-sign" aria-hidden="true"></span></span>
            </div>
            <div class="collapse navbar-collapse">
                <p class="navbar-text">
                    We use cookies. Get over it.
                </p>
                <div class="navbar-right">
                    <a asp-controller="Home" asp-action="Privacy" class="btn btn-info navbar-btn">Learn More</a>
                    <button type="button" class="btn btn-default navbar-btn" data-cookie-string="AcceptedCookie">Accept</button>
                </div>
            </div>
        </div>
    </nav>
    <script>
        $(function () {
            var c = _getCookie();

            if (c.AcceptedCookie == undefined || c.AcceptedCookie == false) {
                $('#cookieConsent').removeClass('hidden');

                $("#cookieConsent button[data-cookie-string]").on("click", function (el) {
                    var c = _getCookie();
                    c.AcceptedCookie = true;
                    _setCookie(c);

                    $("#cookieConsent").addClass('hidden');                    
                });
            }
        });
    </script>
